configs:
  api:
    headers:
      contributor: ${A6_CLUBS_CONTRIBUTORHEADER:A6-Contributor}
    basePaths:
      clubs: clubs
      wellKnown: "/well-known"
    routes:
      wellKnownGetSingle:
        name: club
        basePaths:
          - ${configs.api.basePaths.clubs}
          - ${configs.api.basePaths.wellKnown}
        method: GET
        path: "/{projectId}/{type}"
      wellKnownGetAll:
        name: clubAll
        basePaths:
          - ${configs.api.basePaths.clubs}
          - ${configs.api.basePaths.wellKnown}
        method: GET
        path: ""
      wellKnownPatch:
        name: clubPatch
        basePaths:
          - ${configs.api.basePaths.clubs}
          - ${configs.api.basePaths.wellKnown}
        method: PATCH
        path: "/{projectId}/{type}"
      wellKnownRegister:
        name: wellKnownRegister
        basePaths:
          - ${configs.api.basePaths.clubs}
          - ${configs.api.basePaths.wellKnown}
        method: POST
        path: "/{projectId}"
    clubActions:
      addMember: addMember
      removeMember: removeMember
