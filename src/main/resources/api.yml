configs:
  api:
    basePaths:
      clubs: clubs
      baseWellKnown: "/well-known"
      baseListCrudRoute: ""
      baseByIdRoute: "/{id}"
      baseByProjectId: "/{projectId}"
      baseByProjectIdAndType: "/{projectId}/{type}"
    routes:
      wellKnownGetSingle:
        name: wellknownSingle
        basePaths:
          - ${configs.api.basePaths.clubs}
          - ${configs.api.basePaths.wellKnown}
        method: GET
        path: ${configs.api.basePaths.baseByProjectIdAndType}
      wellKnownGetForProject:
        name: wellknownForProject
        basePaths:
          - ${configs.api.basePaths.clubs}
          - ${configs.api.basePaths.wellKnown}
        method: GET
        path: ${configs.api.basePaths.baseByProjectId}
      wellKnownSearch:
        name: wellknownSearch
        basePaths:
          - ${configs.api.basePaths.clubs}
          - ${configs.api.basePaths.wellKnown}
        method: GET
        path: ${configs.api.basePaths.baseListCrudRoute}
      wellKnownPatch:
        name: clubPatch
        basePaths:
          - ${configs.api.basePaths.clubs}
          - ${configs.api.basePaths.wellKnown}
        method: PATCH
        path: ${configs.api.basePaths.baseByProjectIdAndType}
      wellKnownRegister:
        name: wellKnownRegister
        basePaths:
          - ${configs.api.basePaths.clubs}
          - ${configs.api.basePaths.wellKnown}
        method: POST
        path: ${configs.api.basePaths.baseByProjectId}
      inviteContributor:
        name: inviteContributor
        basePaths:
          - ${configs.api.basePaths.clubs}
          - ${configs.api.basePaths.baseByIdRoute}
        method: POST
        path: /invitations
    clubActions:
      addMember: addMember
      removeMember: removeMember
      registerAll: registerAll
      inviteContributor: inviteContributor
